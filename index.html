<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="css">
        <h2>CSS Newsletter</h2>
        <div class="news">
            <h3 style="font-family: Arial, Helvetica, sans-serif;">Subscribe to our Newsletter</h3>
            <p>Newsletter subscription is a way of collecting a customer's email addresses 
                so that you can send them marketing messages and promotional offers via email.</p>
                <div class="name">
                    <input type="text" placeholder="Name" required><br><br>
                    <input type="text" placeholder="Email address" required><br><br>
                    <div class="chbox"><input type="checkbox" required> Daily Newsletter</div>
                </div>
                <br>
                <div class="but"><button>Subscribe</button></div>
                
        </div>
    </div>
</body>
</head>
